{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Instagram Posts</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    
  

  </head>
  <style>
  </style>


  <body>
    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">

      <div>

        <!--Div for taking URL from USER-->
        <div class="mask d-flex align-items-center h-100 gradient-custom-3 flex-fill">
          <div class="container h-100">
            <div class="row d-flex justify-content-center py-5 h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-12">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-8">
                    <form method="post">
                      {% csrf_token %}
                      <div class="form-outline mb-4 d-flex justify-content-between">
                          <input type="text" id="id_url" name="url" class="form-control form-control-lg mr-2" placeholder="Please enter your URL" required/>
                          <button type="submit" id="submit-url" class="btn btn-success btn-lg gradient-custom-4 text-body rounded-pill py-2 px-4" >Submit</button>
                      </div>
                      <div id="response-container">
                          <div class="loader-container mb-4 d-flex justify-content-between">
                              <div id="loading1"></div>
                          </div>
                        </div>
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--Div for taking QUERY from USER-->

        <div class="mask d-flex align-items-center h-100 gradient-custom-3 flex-fill">
          <div class="container h-100">
            <div class="row d-flex justify-content-center py-2 h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-12">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-8">
                    <form method="post">
                      {% csrf_token %}
                      <div class="form-outline mb-4 d-flex justify-content-between">
                          <input type="text" id="id_name" name="name" class="form-control form-control-lg mr-2" placeholder="Please prompt your query" required/>
                          <button type="submit" id="submit-btn" class="btn btn-success btn-lg gradient-custom-4 text-body rounded-pill py-2 px-4"  disabled>Submit</button>
                      </div>
                      <div id="response-container">
                          <div id="response"></div>
                          <div class="loader-container mb-4 d-flex justify-content-between">
                              <div id="loading"></div>
                          </div>
                        </div>
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

      </body>
</html>
